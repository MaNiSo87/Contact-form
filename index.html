<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Mooli&display=swap" rel="stylesheet">
        <title>Contact_form</title>
        <link rel="stylesheet" href="sytle.css">
    <body>
        <h1 class="header">Contact form</h1>
        <div class="main">
            <div class="section1">
                <div class="content">
                    <p class="section1_header">Let's get in touch</p>
                    <p class="section1_describe">We're open for any suggestion or <br>just to have a chat</p>
                    <div class="Horizontal_line"></div>
                    <p class="address">Address: 198 West 21th Street, Suite &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;721 New York NY 10016</p>
                    <div class="Horizontal_line"></div>
                    <p class="Phone">Phone: + 1235 2355 98</p>
                    <div class="Horizontal_line"></div>
                    <p class="Email">Email: info@yoursite.com</p>
                    <div class="Horizontal_line"></div>
                    <p class="Website">Website: yoursite.com</p>
                </div>
            </div>
            <div class="vertical_line">
                <div class="vertical_line_content"></div>
            </div>
            <div class="section2">
                    <p class="section2_header">Get in touch</p>
                    <div class="section2_content">
                        <div class="section2_content_sec1">
                           <div class="part1">
                            <label class="labels">FULL NAME</label>
                            <input type="text" placeholder="Name">
                           </div>
                           <div class="part2">
                            <label class="labels2">EMAIL ADDRESS</label>
                            <input type="text" placeholder="Email" class="q11">
                           </div>
                        </div>
                        <div class="section2_content_sec2">
                            <label class="labels">SUBJECT</label>
                            <input type="text" placeholder="Subject" class="q111">
                        </div>
                        <div class="section2_content_sec3">
                            <label class="labels">MESSAGE</label>
                            <input type="text" placeholder="Message" class="q1">
                        </div> 
                        <button>Send Message</button>  
                    </div>
            </div>
        </div>
    </body>
</html>
